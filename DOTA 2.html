<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototyp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="CSS.css">
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    
    <style></style>
    
    
    
</head>
<body>

        <img src="Logo.png" alt="Logo" style="width:300px"/>
    </header>

    <nav id="navbar" class="navbar navbar-default">
        <div class="container">
            <!--The toggle button for collapsed menu.-->
            <button class="navbar-toggle" data-toggle="collapse" data-target="#menuFields">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--The brand on the leftmost side.-->
            <div class="navbar-header">
                <a class="navbar-brand">Navigation</a>
            </div>

            <!--The menu fields. Will be collapsed on small screens.-->
            <div class="collapse navbar-collapse" id="menuFields">
                <!--Fields on the left.-->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Games<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Counter-Strike: Global Offensive</a></li>
                            <li><a href="#">Dota 2</a></li>
                            <li><a href="#">Starcraft II</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
                <!--Fields on the right.-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Main image with text.-->
    <div class="jumbotron" style="background-image: url('Dota2Jumbo.jpg'); height: 400px;">
        
    </div>
    
    <!--Content columns.-->
    <div id="ourgames">
        <div class="container">
            <h2>Features</h2>
            <div class="row">
                <div class="col-md-4" style="margin-bottom: 30px;">
                    <div><button type="button" class="btn btn-success btn-lg btn-block";><h1>
  <span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span> Place Bet</h1>
</button></div>

                </div>
                <div class="col-md-4" style="margin-bottom: 30px;">
                        <div><button type="button" class="btn btn-info btn-lg btn-block";><h1>
  <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Ranking</h1>
</button></div>
                </div>
                <div class="col-md-4" style="margin-bottom: 30px;">
                        <div><button type="button" class="btn btn-warning btn-lg btn-block";><h1>
  <span class="glyphicon glyphicon-film" aria-hidden="true"></span> Watch Game</h1>
</button></div>
                </div>
            </div>
     </div>
    </div>

</nav>
